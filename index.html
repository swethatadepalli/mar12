<html>
<head><title>Resume pwa</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="flexcontainer">
    <div class="f1">
      <img src="images/s1.png" alt="professional">
      <h1>swetha</h1>
      <h2>software developer</h2>
      <hr>
      <!--contact-details-->
      <div class="contact-details">
        <div class="location">
        <span class="icon">&#10224</span>
        <span class="info">vijayawada</span>
      </div>
      <div class="mobile">
        <span class="icon">&phone;</span>
        <span class="info">(950) 2507-XXX</span>
      </div>
      <div class="email">
        <span class="icon">&#9993</span>
        <span class="info">swetha@gmail.com</span>
        </div>
      </div>
        <hr>
        <div class="center-align">
        <a  href="https://github.com/" target="_blank"><img class="image" src="images/git.png" alt="github"></a>
        <a  href="https://in.linkedin.com/" target="_blank"><img class="image" src="images/link.jpg" alt="linked"></a>
      </div>
    </div>
    <div class="f2">
      <div class="main-summary">
            <header>
              <h2 class="summary-title">Professional Summary</h2>
            </header>
            <hr>
            <div class="summary"></div>
          </div>
          <div class="skills">
          <header>
            <h2 class="section-title">Technical Skills</h2>
          </header>
          <div class="skills-content"></div>
        </div>
        <hr>
          <div class='experience'>
            <header>
              <h2 class="section-title">Work Experience</h2>
            </header>
            <hr>
            <div class="work"></div>
          </div>
          <div class='education'>
            <header>
              <h2 class="section-title">Education</h2>
            </header>
            <hr>
            <div class="education-content"></div>
          </div>
          <div class='awards'>
            <header>
              <h2 class="section-title">Achievement / Awards</h2>
            </header>
            <hr>
            <div class="awards-content"></div>
          </div>
          <div class='languages'>
            <header>
              <h2 class="section-title">Languages</h2>
            </header>
            <hr>
            <div class="content"></div>
          </div>
    </div>
  </div>
  <script  type="text/javascript" src="script/main.js" async></script>
</body>
</html>
